<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Ubuntu" rel="stylesheet">
</head>
<body>

    <!-- player details prompt -->
    <div class="player-details modal-container modal-open">
        <div class="player-details-modal modal">
            <div class="main-title flex justify-center align">
                <div class="main-title-inner align">
                    <i class="fa fa-question-circle"></i>
                    <div class="game-title">Matching Game</div>
                </div>
            </div>
            <h1>Enter your player name</h1>
            <p>Please type in your player name below to begin playing the Matching Game!</p>
            <form class="player-details-form flex align justify-center">
                <label for="first-name">First name:</label>
                <input type="text" id="first-name">
                <button class="begin-btn btn">Begin Game</button>
            </form>
        </div>
    </div>

    <!-- success modal -->
    <div class="success-container modal-container modal-closed">
        <div class="success-modal modal">
            <h1>Success!</h1>
            <ul id="success-stars">
            </ul>
            <p>Congratulations you've finished the game in <span class="time-amount"></span> and <span class="success-count"></span> moves.</p>
            <button href="#" class="restart-btn btn">Play again</button>
        </div>
    </div>

    <!-- header -->
    <section class="header">
        <div class="container">
            <div class="main-title">
                <div class="main-title-inner align">
                    <i class="fa fa-question-circle"></i>
                    <div class="game-title">Matching Game</div>
                </div>
                <div class="active-user-ctn flex align">
                    <i class="fa fa-user"></i>
                    <p><span class="active-user"></span> - let's play!</p>
                </div>
            </div>
            <div class="game-info flex justify align">
                <div class="col-3">Moves: <span class="game-info-number moves">0</span></div>
                <div class="timer-time game-info-number col-3">00:00</div>
                <ul class="score-panel stars col-3">
                    <li><i class="fa fa-star star-lit"></i></li>
                    <li><i class="fa fa-star star-lit"></i></li>
                    <li><i class="fa fa-star star-lit"></i></li>
                </ul>
                <div class="restart col-3">
                    <i class="fa fa-repeat"></i>
                </div>
            </div>
        </div>
    </section>

    <!-- game board -->
    <section class="game">
        <div class="container">
            <div class="game-board">
                <div class="deck flex justify wrap">
                </div>
            </div>
            <div class="sidebar">
                <div class="sidebar-header">
                    <h2>Leaderboard</h2>
                </div>
                <div class="sidebar-content">
                    <div>Content here</div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
