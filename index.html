<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Ubuntu" rel="stylesheet">
</head>
<body>

    <!-- success modal -->
    <div class="success-container modal-container modal-closed">
        <div class="success-modal modal">
            <h1>Congratulations!</h1>
            <ul id="success-stars">
            </ul>
            <p>You've finished the game. Your time was: <span class="time-amount"></span> and you completed it in <span class="success-count"></span> moves.</p>
            <button class="restart-btn btn">Play again</button>
        </div>
    </div>

    <!-- header -->
    <section class="header">
        <div class="container">
            <div class="main-title">
                <img src="img/memory-game-logo.png" alt="Memory Game Logo" width="229" height="42">
            </div>
            <div class="game-info flex justify align">
                <div class="col-3">Moves: <span class="game-info-number moves">0</span></div>
                <div class="timer-time game-info-number col-3">00:00</div>
                <ul class="score-panel stars col-3">
                    <li><i class="fa fa-star star-lit"></i></li>
                    <li><i class="fa fa-star star-lit"></i></li>
                    <li><i class="fa fa-star star-lit"></i></li>
                </ul>
                <div class="restart col-3">
                    <i class="fa fa-repeat"></i>
                </div>
            </div>
        </div>
    </section>

    <!-- game board -->
    <section class="game">
        <div class="container">
            <div class="game-board">
                <div class="deck flex justify wrap">
                </div>
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
